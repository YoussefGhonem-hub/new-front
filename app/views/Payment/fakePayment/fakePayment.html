
<div class="modal-header">
    <button type="button" data-dismiss="modal" aria-hidden="true" class="close" ng-click="closeModal()">×</button>
    <h4 id="myModalLabel" class="modal-title" data-translate="transactionRequest.pageTitle" ng-if="!serviceFees.isRenew"></h4>
    <h4 id="myModalLabel" class="modal-title" data-translate="transactionRequest.renewTitle" ng-if="serviceFees.isRenew"></h4>
</div>
<div class="modal-body">
    <div class="alert alert-warning blin">تنويه : هذه صفحة الدفع ليست حقيقية وانما تحاكي عملية الدفع</div>
    <form role="form" class="form-horizontal">
        <service-fee ng-model="serviceFees" is-review="true"></service-fee>
    </form>
</div>
<div class="modal-footer">
    <div class="pull-left">
        <img src="http://uat.nmc.gov.ae/app/img/edirhamlogo.png" style="vertical-align: bottom;width: 100px;" />
        <img src="http://uat.nmc.gov.ae/app/img/Visa.jpg" style="vertical-align: bottom;width: 50px;" />
        <img src="http://uat.nmc.gov.ae/app/img/Master.jpg" style="vertical-align: bottom;width: 50px;" />
    </div>
    <button ng-click="clickToPay()"  class="btn btn-primary" data-translate="transactionRequest.clickToPay" ng-disabled="isBusy"></button>
    <button ng-click="closeModal()" class="btn btn-warning" data-translate="general.cancel"></button>
</div>
