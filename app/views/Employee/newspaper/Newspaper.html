<div class="app-view-header">
    {{'dashboard.home' | translate}}
    <small>{{app | localizeString}} - {{app.description | localizeString}}</small>
</div>
<div ng-controller="NewspaperController as newspaper">
    <div class="row">
        <div class="col-md-2">
            <span class="col-md-2">
                <a ng-click="newspaper.exportExcel()" uib-tooltip="Excel">
                    <em class="fa fa-file-excel-o text-success fa-2x" style="cursor:pointer"></em>
                </a>
            </span>
            <span class="col-md-2">
                <a ng-click="newspaper.exportCSV()" uib-tooltip="CSV">
                    <em class="fa fa-file-text-o fa-2x" style="cursor:pointer"></em>
                </a>
            </span>
            <span class="col-md-2">
                <a ng-click="newspaper.exportPDF()" uib-tooltip="PDF">
                    <em class="fa fa-file-pdf-o text-danger fa-2x" style="cursor:pointer"></em>
                </a>
            </span>
        </div>
        <div class="col-md-8"></div>
        <div class="col-md-2">
            <button class="btn btn-primary btn-md pull-right" btn-layer-morph="newspaper.click()" btn-layer="newspaper.filter" target="#layer-search">
                <span data-translate="general.filter"></span>&nbsp;&nbsp;<em class="fa fa-filter" aria-hidden="true"></em>
            </button>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <table datatable="" class="row-border hover" dt-options="newspaper.dtNewspaperOptions" dt-columns="newspaper.dtNewspaperColumns"
                   dt-instance="newspaper.dtNewspaperInstance" width="100%"></table>
        </div>
    </div>
    <!-- Layer Morph-->
    <div class="layer-morph-overlay">
        <div class="layer-morph-inner bg-primary"></div>
    </div>
    <div layer-morph-close="" class="layer-morph-close">
        <em class="fa fa-close"></em>
    </div>
    <div class="layer-morph-container bg-primary">
        <div class="layer-morph-wrapper">
            <div id="layer-search" ng-include="'app/views/Employee/newspaper/filter/filterNewspaper.html'" class="layer-morph"></div>
            <div class="row">
                <div class="col-md-4 pull-right">
                    <button class="btn btn-warning btn-md" btn-layer="bookFilter" layer-morph-close="" ng-click="newspaper.removeFilter(this)">
                        {{"dashboard.removeFilter" | translate}}&nbsp;<em class="fa fa-close" aria-hidden="true"></em>
                    </button>
                    <button class="btn btn-default btn-md" btn-layer="bookFilter" layer-morph-filter="" ng-click="newspaper.filter(this)">
                        {{"dashboard.applyFilter" | translate}}&nbsp;<em class="fa fa-check" aria-hidden="true"></em>
                    </button>
                </div>
            </div>
        </div>
    </div>
    <!-- End Layer Morph-->
</div>
