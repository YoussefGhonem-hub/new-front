
<div class="modal-header">
    <button type="button" data-dismiss="modal" aria-hidden="true" class="close" ng-click="closeModal()">×</button>
    <h4 id="myModalLabel" class="modal-title" data-translate="systemManagement.addNewVacation"></h4>
</div>

<div class="modal-body">
    <form role="form" class="mb-lg form-horizontal" name="addDayOffForm">
        <div class="row form-group">
            <label class="col-sm-3 control-label"><span class="text-danger">* </span>{{'systemManagement.vacationDay' | translate}}</label>
            <div class="col-sm-9">
                <p class="input-group hackyhack">
                    <input type="text" uib-datepicker-popup="{{format}}" ng-model="dayOff.vacationDay" is-open="vacationDatePopup.opened" min-date="false"
                           max-date="false" uib-datepicker-options="dateOptions" date-disabled="disabled(date, mode)" validator="required" close-text="Close" class="form-control" />

                    <span class="input-group-btn">
                        <button type="button" ng-click="openvacationDatePopup($event)" class="btn btn-default">
                            <em class="fa fa-calendar"></em>
                        </button>
                    </span>
                </p>
            </div>
        </div>
    </form>
</div>

<div class="modal-footer">
    <button ng-click="ok()" class="btn btn-primary" type="submit" validation-submit="addDayOffForm" data-translate="general.ok"></button>
    <button ng-click="closeModal()" class="btn btn-warning" data-translate="general.cancel"></button>
</div>
