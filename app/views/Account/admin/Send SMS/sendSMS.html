<div class="modal-header">
    <button type="button" data-dismiss="modal" aria-hidden="true" class="close" ng-click="closeModal()">x</button>
    <h4 class="modal-title">{{'SendSMS.title' | translate}}</h4>
</div>
<div class="modal-body">
    <div class="row">
        <div class="col-md-12">
            <div class="row">
                <div class="col-md-12">
                    <textarea ng-model="smsMessage" rows="3" maxlength="160" class="col-md-12"></textarea>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="pull-right">{{160 - smsMessage.length}} {{'SendSMS.characters' | translate}}</div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button ng-click="send(smsMessage)" class="btn btn-primary" ng-disabled="smsMessage.length > 160">{{'general.send' | translate}}</button>
    <button ng-click="closeModal()" class="btn btn-warning">{{'general.cancel' | translate}}</button>
</div>
