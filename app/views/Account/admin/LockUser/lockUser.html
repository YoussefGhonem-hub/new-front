<div class="modal-header">
    <button type="button" data-dismiss="modal" aria-hidden="true" class="close" ng-click="closeModal()">x</button>
    <h4 class="modal-title">{{'SendEmail.title' | translate}}</h4>
</div>
<div class="modal-body">
    <div class="row">
        <div class="col-md-12">
            <textarea name="email" ng-model="emailMessage.body" ckeditor></textarea>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button ng-click="send(emailMessage)" class="btn btn-primary">{{'general.send' | translate}}</button>
    <button ng-click="closeModal()" class="btn btn-warning">{{'general.cancel' | translate}}</button>
</div>
