
<div class="modal-header">
    <button type="button" data-dismiss="modal" aria-hidden="true" class="close" ng-click="closeModal()">×</button>
    <h4 id="myModalLabel" class="modal-title" data-translate="profile.changePassword"></h4>
</div>
<div class="modal-body">
    <form role="form" class="mb-lg form-horizontal" name="changePasswordForm">
        <uib-alert type="danger" ng-if="passwordCompare">
            <div class="row">
                <div class="col-md-12">
                    {{'profile.comparePassword' | translate}}
                </div>
            </div>
        </uib-alert>
        <div class="row form-group">
            <label class="col-sm-4 control-label">
                <span class="text-danger">* </span>
                <span>{{'profile.oldPassword' | translate}}</span>
            </label>
            <div class="col-sm-8">
                <input id="oldPassword" type="password" placeholder="{{'profile.oldPassword' | translate}}" autocomplete="off" class="form-control" ng-model="oldPassword" validator="required" />
            </div>
        </div>
        <div class="row form-group">
            <label class="col-sm-4 control-label">
                <span class="text-danger">* </span>
                <span>{{'profile.newPassword' | translate}}</span>
            </label>
            <div class="col-sm-8">
                <input id="newPassword" type="password" placeholder="{{'profile.newPassword' | translate}}" autocomplete="off" class="form-control" ng-model="newPassword" validator="required" extra-help="register.passwordError" />
            </div>
        </div>
        <div class="row form-group">
            <label class="col-sm-4 control-label">
                <span class="text-danger">* </span>
                <span>{{'profile.confirmPassword' | translate}}</span>
            </label>
            <div class="col-sm-8">
                <input id="confirmPassword" type="password" placeholder="{{'profile.confirmPassword' | translate}}" autocomplete="off" class="form-control" ng-model="confirmPassword" validator="required" />
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button ng-click="ok()" class="btn btn-primary" type="submit" validation-submit="changePasswordForm" data-translate="general.ok"></button>
    <button ng-click="closeModal()" class="btn btn-warning" data-translate="general.cancel"></button>
</div>
