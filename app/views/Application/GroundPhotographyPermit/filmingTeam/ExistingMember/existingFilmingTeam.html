<div class="modal-header">
    <button type="button" data-dismiss="modal" aria-hidden="true" class="close" ng-click="closeModal()">×</button>
    <h4 id="myModalLabel" class="modal-title" data-translate="photographyPermit.addExistingMember"></h4>
</div>

<div class="modal-body">
    <form role="form"  name="addPartnerForm">
        <div class="col-sm-12">
            <table datatable="" ng-class="{'row-border hover color-blind' : app.layout.isColorBlind, 'row-border hover' : !app.layout.isColorBlind}"
                   dt-options="teamMemberDt.dtOptions" dt-columns="teamMemberDt.dtColumns"
                   dt-instance="teamMemberDt.dtInstance" width="100%" id="efcDatatable"></table>
        </div>
    </form>
</div>

<div class="modal-footer">
    <button ng-click="ok()" class="btn btn-primary" data-translate="general.save" validation-submit="addPartnerForm"></button>
    <button ng-click="closeModal()" class="btn btn-warning" data-translate="general.cancel"></button>
</div>
