
<div class="modal-header">
    <button type="button" data-dismiss="modal" aria-hidden="true" class="close" ng-click="closeModal()">×</button>
    <h4 id="myModalLabel" class="modal-title" data-translate="mediaMaterial.addNewMaterial"></h4>
</div>
<div class="modal-body">
    <form role="form" class="mb-lg form-horizontal" name="mediaMaterialItemForm">
        <div class="row form-group" ng-if="isExist">
            <div class="col-md-12">
                <div class="alert alert-danger" data-translate="newspaper.nameReserved"></div>
            </div>
        </div>
        <div class="row form-group">
            <label class="col-sm-3 control-label"><span class="text-danger">* </span><span>{{'mediaMaterial.language' | translate}}</span></label>
            <div class="col-sm-9">
                <ui-select ng-model="newspaperLanguage.language" validator="required" theme="bootstrap" class="text-left" name="language">
                    <ui-select-match placeholder="{{'mediaMaterial.language' | translate}}">{{$select.selected | localizeString}}</ui-select-match>
                    <ui-select-choices repeat="language in newspaperLanguage.languages | propsFilter: {nameAr: $select.search, nameEn: $select.search}">
                        <span ng-bind-html="language | localizeString | highlight: $select.search"></span>
                    </ui-select-choices>
                </ui-select>
            </div>
        </div>
        <div class="row form-group">
            <label class="col-sm-3 control-label"><span class="text-danger">* </span><span>{{'newspaper.name' | translate}}</span></label>
            <div class="col-sm-9">
                <input ng-model="newspaperLanguage.name" type="text" placeholder="{{'newspaper.name' | translate}}"
                       autocomplete="off" class="form-control" validator="required" name="suggestedName" maxlength="256" />
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button ng-click="ok()" validation-submit="mediaMaterialItemForm" class="btn btn-primary" data-translate="general.save"></button>
    <button ng-click="closeModal()" class="btn btn-warning" data-translate="general.cancel"></button>
</div>
