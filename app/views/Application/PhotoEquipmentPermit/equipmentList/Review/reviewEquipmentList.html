
<div class="modal-header">
    <button type="button" data-dismiss="modal" aria-hidden="true" class="close" ng-click="closeModal()">×</button>
    <h4 id="myModalLabel" class="modal-title" data-translate="photoEquipment.reviewPhotoEquipment"></h4>
</div>
<div class="modal-body form-horizontal">
    <div class="row form-group">
        <label class="col-sm-3 control-label">{{'photoEquipment.equipment' | translate}}</label>
        <div class="col-sm-7 form-control-static">{{equipment.photoEquipment | localizeString}}</div>
        <div class="col-sm-2"></div>
    </div>
    <div class="row form-group" ng-if="equipment.photoEquipment.nameEn == 'Other'">
        <label class="col-sm-3 control-label">{{'photoEquipment.other' | translate}}</label>
        <div class="col-sm-7 form-control-static">{{equipment.otherText}}</div>
        <div class="col-sm-2"></div>
    </div>
    <div class="row form-group">
        <label class="col-sm-3 control-label">{{'photoEquipment.number' | translate}}</label>
        <div class="col-sm-7 form-control-static">{{equipment.number}}</div>
        <div class="col-sm-2"></div>
    </div>
    <br />
</div>
<div class="modal-footer">
    <button ng-click="ok()" class="btn btn-primary">OK</button><button ng-click="closeModal()" class="btn btn-warning">Cancel</button>
</div>
