
<div class="modal-header">
    <button type="button" data-dismiss="modal" aria-hidden="true" class="close" ng-click="closeModal()">×</button>
    <h4 id="myModalLabel" class="modal-title" data-translate="visit.addNewBook"></h4>
</div>
<div class="modal-body" ng-init="initCompleted()">
    <form role="form" class="mb-lg form-horizontal" name="addBook">
        <div class="row">
            <div class="col-sm-6">
                <div class="row form-group controls">
                    <div style="display:none !important;">
                        <input id="captureImage" accept="image/*" nv-file-select="" uploader="uploader" capture="camera" target="_self" type="file" data-icon-name="icon-upload" data-button-text="Read Book" class="form-control" />
                    </div>
                    <div class="col-sm-4"></div>
                </div>
                <div class="row form-group">
                    <label class="col-sm-4 control-label">{{'printingPermit.isbn' | translate}}</label>
                    <div class="col-md-8">
                        <input type="text" ng-model="book.isbn" placeholder="{{'printingPermit.isbn' | translate}}" class="form-control" />
                    </div>
                </div>
                <div class="row form-group">
                    <label class="col-sm-4 control-label"><span class="text-danger">* </span>{{'printingPermit.bookTitle' | translate}}</label>
                    <div class="col-md-8">
                        <input type="text" ng-model="book.title" placeholder="{{'printingPermit.bookTitle' | translate}}" class="form-control" required />
                    </div>
                </div>
                <div class="row form-group">
                    <label class="col-sm-4 control-label"><span class="text-danger">* </span>{{'printingPermit.authorName' | translate}}</label>
                    <div class="col-md-8">
                        <input type="text" ng-model="book.authorName" placeholder="{{'printingPermit.authorName' | translate}}" class="form-control" required />
                    </div>
                </div>
            </div>
            <div id="result_strip" class="col-sm-6">
            </div>
        </div>
    </form>
</div>

<div class="modal-footer">    
    <button class="btn btn-primary" ng-click="scanBook()">
        <span class="fa fa-barcode"></span> {{'visit.scanBook' | translate}}
    </button>
    <button ng-click="ok()" class="btn btn-primary" data-translate="general.save" ng-disabled="addBook.$invalid"></button>
    <button ng-click="closeModal()" class="btn btn-warning" data-translate="general.cancel"></button>
</div>
