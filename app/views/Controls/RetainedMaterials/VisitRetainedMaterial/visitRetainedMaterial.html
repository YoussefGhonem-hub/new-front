
<div class="modal-header">
    <button type="button" data-dismiss="modal" aria-hidden="true" class="close" ng-click="closeModal()">×</button>
    <h4 id="myModalLabel" class="modal-title" data-translate="visit.addretainedMaterials"></h4>
</div>
<div class="modal-body">
    <form role="form" class="mb-lg form-horizontal" name="addRetainedMaterial">
        <div class="row">
            <div class="col-sm-7">

                <div class="row form-group">
                    <label class="col-sm-4 control-label"><span class="text-danger">* </span>{{'visit.materialName' | translate}}</label>
                    <div class="col-sm-8">
                        <ui-select ng-model="retainedMaterial.materialType" theme="bootstrap" validator="required" name="materialType" class="text-left">
                            <ui-select-match placeholder="{{'visit.selectMaterialType' | translate}}">{{$select.selected | localizeString}}</ui-select-match>
                            <ui-select-choices repeat="mType in materialtypes | filter: {userTypeId: 2}: true | propsFilter: {nameAr: $select.search, nameEn: $select.search}">
                                <span ng-bind-html="mType | localizeString | highlight: $select.search"></span>
                            </ui-select-choices>
                        </ui-select>
                    </div>
                </div>

                <div class="row form-group">
                    <label class="col-sm-4 control-label"><span class="text-danger">* </span>{{'visit.materialName' | translate}}</label>
                    <div class="col-md-8">
                        <input type="text" ng-model="retainedMaterial.name" placeholder="{{'visit.materialName' | translate}}" class="form-control" required />
                    </div>
                </div>
                <div class="row form-group">
                    <label class="col-sm-4 control-label"><span class="text-danger">* </span>{{'visit.materialQuantity' | translate}}</label>
                    <div class="col-md-8">
                        <input type="number" maxlength="2" ng-model="retainedMaterial.quantity" placeholder="{{'visit.materialQuantity' | translate}}" class="form-control" required />
                    </div>
                </div>
            </div>
            <div id="result_strip" class="col-sm-5">
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button ng-click="ok()" class="btn btn-primary" data-translate="general.save" ng-disabled="addRetainedMaterial.$invalid"></button>
    <button ng-click="closeModal()" class="btn btn-warning" data-translate="general.cancel"></button>
</div>
