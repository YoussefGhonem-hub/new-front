<div class="modal-header">
    <button type="button" data-dismiss="modal" aria-hidden="true" class="close" ng-click="closeModal()">×</button>
    <h4 id="myModalLabel" class="modal-title" data-translate="mediaMaterialApproval.addNewNote"></h4>
</div>
<div class="modal-body">
    <form role="form" class="mb-lg form-horizontal" name="addPartnerForm">
        <div class="row form-group">
            <label class="col-sm-3 control-label"><span class="text-danger">* </span><span>{{'mediaMaterialApproval.note' | translate}}</span></label>
            <div class="col-sm-9">
                <textarea ng-model="reportAction.notes" validator="required" multiple style="height:100px" placeholder="{{'mediaMaterialApproval.note' | translate}}"
                          autocomplete="off" class="form-control" name="note" />
            </div>
        </div>
        <div class="row form-group" ng-if="mediaMaterialTypeId == 9 || mediaMaterialTypeId == 0">
            <label class="col-sm-3 control-label"><span class="text-danger">* </span><span>{{'mediaMaterialApproval.pageNumber' | translate}}</span></label>
            <div class="col-sm-9">
                <input ng-model="reportAction.pageNumber" validator="required" maxlength="10" type="number"
                       placeholder="{{'mediaMaterialApproval.pageNumber' | translate}}" autocomplete="off" class="form-control" name="souresOfFunding" />
            </div>
        </div>
        <div class="row form-group" ng-if="mediaMaterialTypeId != 9 && mediaMaterialTypeId != 0">
            <label class="col-sm-3 control-label"><span class="text-danger">* </span><span>{{'mediaMaterialApproval.sceneTime' | translate}}</span></label>
            <div class="col-sm-6">
                <time-input time="reportAction.sceneTime" on-change="print(reportAction.sceneTime)" placeholder="{{'mediaMaterialApproval.sceneTime' | translate}}"></time-input>
            </div>
        </div>
        <div class="row form-group">
            <label class="col-sm-3 control-label"><span class="text-danger">* </span><span>{{'mediaMaterialApproval.action' | translate}}</span></label>
            <div class="col-sm-9">
                <ui-select ng-model="reportAction.mediaMaterialReportAction" validator="required" name="emirate" theme="bootstrap" class="text-left">
                    <ui-select-match placeholder="{{'mediaMaterialApproval.selectAction' | translate}}">{{$select.selected | localizeString}}</ui-select-match>
                    <ui-select-choices repeat="mediaMaterialReportAction in mediaMaterialReportActions | propsFilter: {nameAr: $select.search, nameEn: $select.search}">
                        <span ng-bind-html="mediaMaterialReportAction | localizeString | highlight: $select.search"></span>
                    </ui-select-choices>
                </ui-select>
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button ng-click="ok()" class="btn btn-primary" data-translate="general.save" validation-submit="addPartnerForm"></button><button ng-click="closeModal()" class="btn btn-warning" data-translate="general.cancel"></button>
</div>
